<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<title>Facade.js &mdash; Playground</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

<div class="update">

<p>An update of this offline application is available. <a href="/" class="button">Restart Now?</a> or <a href="#hide">Hide this message</a></p>

</div>

<header>

    <a href="http://facadejs.com/">Facade.js</a> &mdash; Playground

    <a href="http://docs.facadejs.com/" class="docs" target="_blank">Docs</a>

    <a href="http://github.com/facadejs/Facade.js" class="button">Download on GitHub</a>

</header>

<div class="wrapper">

    <div class="editor">

        <div class="files"></div>

        <div class="code">
            <div class="wrapper">
                <div id="ace-editor"></div>
            </div>
        </div>

        <div class="stage">

            <iframe src="stage.html" frameborder="0" scrolling="no"></iframe>

        </div>

    </div>

</div>

<script src="//cdn.jsdelivr.net/ace/1.1.3/min/ace.js"></script>
<script src="//cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.min.js"></script>
<script src="//cdn.jsdelivr.net/zepto/1.1.3/zepto.min.js"></script>
<script src="templates/templates.js"></script>
<script src="demos.js"></script>
<script src="play.js"></script>

</body>
</html>
